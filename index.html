<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>w-store</title>
  <link rel="stylesheet" href="style-css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__container">

      <div class="header__logo">
        W-STORE
      </div>

      <form class="header__search">

        <div class="header__search-input-wrapper">
          <input class="header__search-input" type="text" placeholder="Search goods">
        </div>

        <div class="header__search-dropdown">

          <div data-select class="header-select">

            <div data-select-title class="header-select__title">CATEGORY</div>
            <div class="header-select__dropdown hidden">
              <!-- toggle-style класс -->
              <div data-select-item="Mobile" class="header-select__dropdown-item">Mobile</div>
              <!-- атрибуты у элементов. Ввожу для управления ими через js -->
              <div data-select-item="Tablet" class="header-select__dropdown-item">Tablet</div>
              <div data-select-item="Laptop" class="header-select__dropdown-item">Laptop</div>
            </div>
          </div>

          <!-- продублировал select для возможности обработки его через js-->
          <select name="" id="selectReal" class="hidden">
            <option value="CATEGORY">CATEGORY</option>
            <option value="Mobile">Mobile</option>
            <option value="Tablet">Tablet</option>
            <option value="Laptop">Laptop</option>
          </select>
        </div>

        <div class="header__search-button-wrapper">
          <button class="header__search-button" type="submit">
            <img src="img/svg/search-icon.svg" alt="search">
            <!-- изображение картинкой или напрямую вставляя код svg -->
          </button>
        </div>
      </form>

      <!-- пользовательские элементы -->
      <!-- При работе с svg - не забывать о том, что нужно удалять дефолтную заливку -->
      <div class="header__links">
        <a href="#" class="header-link header-link_notify">
          <span class="header-link__icon"> <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" width="21"
              height="20" viewBox="0 0 21 20">
              <g>
                <path
                  d="M16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2c1.099 0 2-.9 2-2s-.901-2-2-2zM4.008 18c0 1.1.89 2 1.99 2 1.102 0 2-.9 2-2s-.898-2-2-2c-1.1 0-1.99.9-1.99 2zM14.55 9H7.53l-.13-.27L5.16 4h12.15zM3.27 0H0v2H2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96C4 14.1 4.9 15 6 15h12v-2H6.42a.256.256 0 0 1-.25-.25l.03-.12L7.1 11h7.45c.75 0 1.409-.41 1.75-1.03l3.861-7.01-.16-.96H4.21z" />
              </g>
            </svg> </span>
          <span class="header-link__text">2 Items</span>
        </a>
        <a href="#" class="header-link">
          <span class="header-link__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 20 19" class="icon-svg">
              <g>
                <path
                  d="M10.1 15.55l-.1.1-.1-.1C5.14 11.24 2 8.39 2 5.5 2 3.5 3.5 2 5.5 2c1.54 0 3.038.99 3.569 2.36h1.871C11.46 2.99 12.96 2 14.5 2c2.002 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.898 10.05zM14.5 0c-1.74 0-3.41.81-4.5 2.09C8.912.81 7.24 0 5.5 0 2.42 0 0 2.42 0 5.5c0 3.78 3.4 6.86 8.55 11.54L10 18.35l1.451-1.32C16.6 12.36 20 9.28 20 5.5 20 2.42 17.58 0 14.5 0z" />
              </g>
            </svg>
          </span>
          <span class="header-link__text">Wish List</span>
        </a>
        <a href="#" class="header-link ">
          <span class="header-link__icon">
            <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
              <g>
                <g>
                  <path
                    d="M16 13v3H0v-3c0-2.66 5.33-4 8-4s8 1.34 8 4zm-4.002-9c0 2.21-1.789 4-3.998 4a3.997 3.997 0 0 1-4-4c0-2.21 1.788-4 4-4 2.21 0 3.998 1.79 3.998 4zm-10.1 9v1.1H14.1V13c0-.64-3.13-2.1-6.1-2.1-2.968 0-6.1 1.46-6.1 2.1zM5.9 4a2.101 2.101 0 0 0 4.202 0A2.101 2.101 0 0 0 5.9 4z" />
                </g>
              </g>
            </svg>
          </span>
          <span class="header-link__text">Sing in</span>
        </a>
      </div>

    </div>
    <div class="header__nav">
      <!-- элемент блока header -->
      <div class="header-nav">
        <!-- а это - отдельный, независимый блок -->
        <div class="header-nav__categories">
          <a href="#" class="header-mega-menu-link">
            <span class="header-mega-menu-link__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
                <path d="M18 0v2H0V0zM0 5h18v2H0zm0 5h18v2H0z" /></svg>
            </span>
            <span class="header-mega-menu-link__text">All Categories</span>
          </a>
        </div>
        <div class="header-nav__deals">
          <a href="#" class="header-nav__link">Super Deals</a>
          <a href="#" class="header-nav__link">Featured Brands</a>
          <a href="#" class="header-nav__link">Collections</a>
          <a href="#" class="header-nav__link">Bestselling</a>
        </div>

        <!-- header-nav__select -->
        <div class="header-nav__select">

          <!-- ниже три селектора. Первый просто выпадающее меню, 2-ой и 3-ий именно как селекторы. Всё в едином стиле -->

          <div class="header-nav__select-item">
            <!-- dropdown nav -->
            <div class="nav-dropdown">
              <a href="#" class="nav-dropdown__title">Help
                <div class="nav-dropdown__title-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="8" height="5" viewBox="0 0 8 5">
                    <path d="M3.998 5L8 2.5V.104L3.998 2.62 0 0v2.5z" />
                  </svg>
                </div>
              </a>

              <div class="nav-dropdown__dropdown hidden">
                <!-- toggle-style класс -->
                <a href="#" class="nav-dropdown__dropdown-item">F.A.Q</a>
                <a href="#" class="nav-dropdown__dropdown-item">Payment</a>
                <a href="#" class="nav-dropdown__dropdown-item">Delivery</a>
              </div>
            </div>
            <!-- dropdown nav (end) -->
          </div>

          <!-- item -->
          <div class="header-nav__select-item">
            <div data-select class="header-select header-select_nav">
              <!-- добавил модификатор, что бы иметь возможность переиспользовать код из блока поиска -->

              <div data-select-title class="header-select__title">USD</div>
              <div class="header-select__dropdown hidden">
                <!-- toggle-style класс -->
                <div data-select-item="RUR" class="header-select__dropdown-item">RUR</div>
                <!-- атрибуты у элементов. Ввожу для управления ими через js -->
                <div data-select-item="EUR" class="header-select__dropdown-item">EUR</div>
                <div data-select-item="USD" class="header-select__dropdown-item">USD</div>
              </div>
            </div>

            <!-- продублировал select для возможности обработки его через js-->
            <select name="" id="selectReal" class="hidden">
              <option value="RUR">RUR</option>
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
            </select>
          </div>
          <!-- item (end) -->

          <!-- item -->
          <div class="header-nav__select-item">
            <div data-select class="header-select header-select_nav">
              <!-- добавил модификатор, что бы иметь возможность переиспользовать код из блока поиска -->

              <div data-select-title class="header-select__title">Language</div>
              <div class="header-select__dropdown hidden">
                <!-- toggle-style класс -->
                <div data-select-item="Russian" class="header-select__dropdown-item">Russian</div>
                <!-- атрибуты у элементов. Ввожу для управления ими через js -->
                <div data-select-item="English" class="header-select__dropdown-item">English</div>
              </div>
            </div>

            <!-- продублировал select для возможности обработки его через js-->
            <select name="" id="selectReal" class="hidden">
              <option value="Russian">Russian</option>
              <option value="English">English</option>
            </select>
          </div>
          <!-- item (end) -->

        </div>

        <!-- header-nav__select (end) -->

      </div>
    </div>
  </header>

  <section class="carousel-section">
    <div class="container">
      <!-- сама карусель -->
      <div class="carousel">

        <!-- slide -->
        <div class="carousel__item">
          <h2 class="carousel__item-title">The Universe Through A Child S Eyes</h2>
          <div class="carousel__item-text">
            <p>Start sales</p>
          </div>
        </div>
        <!-- slide (end)-->

      </div>
      <!-- сама карусель (end) -->
    </div>
  </section>

  <script src="js/header-select.js"></script>
</body>

</html>
